---
- name: Deploy and start an apache web server
  hosts: servers
  vars:
    web_pkg: httpd
    firewall_pkg: firewalld
    web_service: httpd
    firewall_service: firewalld
    python_package: python3-PyMySQL
    rule: http
  tasks:
    - name: Install web server
      yum:
        name: 
          - "{{ web_pkg}}"
          - "{{ firewall_pkg }}"
          - "{{ python_package }}"
        state: latest

    - name: Start a web server
      service:
        name: "{{ web_service }}"
        state: started
        enabled: true
    - name: Start a firewall server
      service:
        name: "{{ firewall_service }}"
        state: started
        enabled: true

    - name: Make a web content file
      copy:
        content: "This site generated by Ansible with vars in a playbook"
        dest: /var/www/html/index.html

    - name: Open a port for web service
      firewalld:
        service: "{{ rule }}"
        state: enabled
        permanent: yes
        immediate: yes


